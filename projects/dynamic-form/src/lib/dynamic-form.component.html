<form
  [formGroup]="formGroup"
  (ngSubmit)="onSubmit()"
  novalidate
  (keyup.enter)="onEnter()">
  <ng-container *ngFor="let field of fields; let index = index">
    <ng-container
      *ngIf="isValidField(field)"
      talanDynamicComponent
      [index]="index"
      [component]="getComponent(field)"
      [inputs]="{
        field: getFieldConfiguration(field),
        control: getFormControl(field)
      }">
    </ng-container>
