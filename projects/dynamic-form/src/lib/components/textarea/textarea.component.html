<mat-form-field
  [appearance]="$any(field).appearance"
  [hideRequiredMarker]="field.hideRequiredMarker">
  <mat-label>{{ field.label }}</mat-label>

  <textarea
    matInput
    [attr.rows]="field.rows"
    [formControl]="control"
    [required]="required"
    [placeholder]="field.placeholder || ''">
  </textarea>

  <mat-hint
    *ngIf="field.hintStart"
    align="start"
    >{{ field.hintStart }}</mat-hint
  >
  <mat-hint
    *ngIf="field.hintEnd"
    align="end"
    >{{ field.hintEnd }}</mat-hint
  >

  <mat-error
    *ngIf="control.invalid"
    [innerHTML]="errorControlMessage(control) | safeHtml"></mat-error>
</mat-form-field>
